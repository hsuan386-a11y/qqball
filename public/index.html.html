  <!-- Open Graph -->

  <!-- 字級 + 主題色 -->
  <style>
    :root {
      --ink: #37281c;
      --ink-soft: #4d3a2b;
      --bg: #fff8f1;
      --accent: #c67a42;
      --font-main: "Noto Sans TC", "Microsoft JhengHei", sans-serif;

      --title-xl: clamp(2.6rem, 4.2vw, 4rem);
      --title-l: clamp(2rem, 3.4vw, 3rem);
      --text-m: clamp(19px, 2.1vw, 21px);
      --text-s: clamp(17px, 1.9vw, 19px);

      --max-w: 900px;
    }

    body {
      background: var(--bg);
      font-family: var(--font-main);
      color: var(--ink);
      line-height: 1.95;
      margin: 0;
      overflow-x: hidden;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    .container {
      width: min(92%, var(--max-w));
      margin: auto;
    }

    /* ============================
       HERO 全幅圖（等比縮放＋淡化）
    ============================ */
    .hero {
      position: relative;
      width: 100%;
      height: 72vh;
      max-height: 760px;
      background: url('qqball_final_00_hero_main.png') center/cover no-repeat;
      filter: brightness(1.08) contrast(1.05);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 4rem;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.45) 100%
      );
    }

    .hero-text {
      position: relative;
      text-align: center;
      color: #fff;
      z-index: 2;
      padding: 0 1rem;
    }

    .hero-text h1 {
      font-size: var(--title-xl);
      font-weight: 800;
      margin-bottom: .4em;
      letter-spacing: .03em;
      text-shadow: 0 3px 10px rgba(0,0,0,0.32);
    }

    .hero-text .sub {
      font-size: var(--title-l);
      font-weight: 700;
      margin-bottom: .4em;
      text-shadow: 0 2px 8px rgba(0,0,0,0.28);
    }

    .hero-text .cap {
      font-size: var(--text-m);
      opacity: .95;
      text-shadow: 0 2px 6px rgba(0,0,0,.35);
      margin-top: .6em;
    }

  </style>
</head>

<body>

    <div class="cap">夜色裡的攤車，一鍋油、一雙手，一段故事。</div>
  </div>
</section>
