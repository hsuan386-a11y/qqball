  <!-- Extra Slider Script -->
  <script>
    (function(){
      const slider = document.querySelector('[data-extra-slider]');
      if(!slider) return;

      const slides = Array.from(slider.querySelectorAll('.extra-slide'));
      const dots = Array.from(slider.querySelectorAll('.extra-dot'));
      const prevBtn = slider.querySelector('[data-extra-prev]');
      const nextBtn = slider.querySelector('[data-extra-next]');
      let index = 0;

      function show(i){
        index = (i + slides.length) % slides.length;
        slides.forEach((s,idx) => {
          s.classList.toggle('active', idx === index);
        });
        dots.forEach((d,idx) => {
          d.classList.toggle('active', idx === index);
        });
      }

      prevBtn.addEventListener('click', () => show(index - 1));
      nextBtn.addEventListener('click', () => show(index + 1));
      dots.forEach((dot,idx) => {
        dot.addEventListener('click', () => show(idx));
      });
    })();
  </script>
