<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Layout Test</title>
  <style>
    body { margin:0; font-family:"Noto Sans TC",sans-serif; background:#f7efe7; color:#4a3a2a; }

    .hero-img { width:100%; height:auto; display:block; }

    /* A */
    .hero-a { margin-bottom:3rem; }
    .hero-a .card {
      background:#f6eee6;
      padding:1.6rem 1.2rem;
      text-align:center;
      margin-top:-1rem;
    }
    .hero-a h1 { font-size:2rem; font-weight:800; margin:0 0 .4rem; }
    .hero-a .sub { font-size:1.3rem; margin:0 0 .3rem; }
    .hero-a .cap { font-size:1.05rem; margin:0; opacity:.85; }

    /* B */
    .hero-b { margin-bottom:3rem; text-align:center; }
    .hero-b h1 { font-size:2rem; font-weight:800; margin:1.2rem 0 .4rem; }
    .hero-b .sub { font-size:1.3rem; margin:0 0 .3rem; }
    .hero-b .cap { font-size:1.05rem; margin:0; opacity:.85; }

    /* C */
    .hero-c { position:relative; margin-bottom:3rem; }
    .hero-c .overlay {
      position:absolute;
      bottom:1.2rem;
      left:50%;
      transform:translateX(-50%);
      background:rgba(255,245,235,0.8);
      padding:1.2rem 1.4rem;
      width:85%;
      border-radius:12px;
      text-align:center;
      backdrop-filter:blur(4px);
    }
    .hero-c h1 { font-size:1.9rem; font-weight:800; margin:0 0 .4rem; }
    .hero-c .sub { font-size:1.25rem; margin:0 0 .3rem; }
    .hero-c .cap { font-size:1.05rem; margin:0; }
  </style>
</head>

<body>

  <!-- Hero A -->
  <section class="hero-a">
    <img src="./public/qqball_final_00_hero_main.png" class="hero-img">
    <div class="card">
      <h1>ＱＱ球職人手作</h1>
      <p class="sub">甜的剛剛好，心的溫度。</p>
      <p class="cap">夜色裡的攤車，一鍋油、一雙手，一段故事。</p>
    </div>
  </section>

  <!-- Hero B -->
  <section class="hero-b">
    <img src="./public/qqball_final_00_hero_main.png" class="hero-img">
    <h1>ＱＱ球職人手作</h1>
    <p class="sub">甜的剛剛好，心的溫度。</p>
    <p class="cap">夜色裡的攤車，一鍋油、一雙手，一段故事。</p>
  </section>

  <!-- Hero C -->
  <section class="hero-c">
    <img src="./public/qqball_final_00_hero_main.png" class="hero-img">
    <div class="overlay">
      <h1>ＱＱ球職人手作</h1>
      <p class="sub">甜的剛剛好，心的溫度。</p>
      <p class="cap">夜色裡的攤車，一鍋油、一雙手，一段故事。</p>
    </div>
  </section>

</body>
</html>
