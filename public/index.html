<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>ＱＱ球職人手作</title>

<style>
  body {
    margin: 0;
    background: #f8f3ea;
    font-family: "Noto Sans TC", "Microsoft JhengHei", sans-serif;
  }

  /* ===== HERO 區 ===== */
  .hero-wrap {
    position: relative;
    width: 100%;
    overflow: hidden;
  }

  /* 封面圖（不裁切，等比縮放） */
  .hero-img {
    width: 100%;
    height: auto;
    display: block;
  }

  /* 安全區：文字會被精準限制在中下方 */
  .hero-text {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    text-align: center;

    /* 使用 bottom 讓文字落在安全區（依裝置自動調整） */
    bottom: 8%;  
  }

  /* 三行標題基礎 */
  .hero-title {
    margin: 0.35em 0;
    font-weight: 700;
    color: #fef4de;  /* 暖奶油白，比純白更柔 */
    text-shadow: 0 2px 6px rgba(0,0,0,0.35);
  }

  /* ===== 文字尺寸：桌機／iPad（橫向） ===== */
  @media (min-width: 1025px) {
    .hero-title.line1 { font-size: 3.2rem; letter-spacing: .05em; }
    .hero-title.line2 { font-size: 2.45rem; letter-spacing: .04em; }
    .hero-title.line3 { font-size: 2.65rem; letter-spacing: .06em; }
    .hero-text { bottom: 10%; }
  }

  /* ===== iPad 直向 ===== */
  @media (min-width: 768px) and (max-width: 1024px) {
    .hero-title.line1 { font-size: 2.75rem; }
    .hero-title.line2 { font-size: 2.1rem; }
    .hero-title.line3 { font-size: 2.35rem; }
    .hero-text { bottom: 9%; }
  }

  /* ===== 手機 ===== */
  @media (max-width: 767px) {
    .hero-title.line1 { font-size: 1.95rem; }
    .hero-title.line2 { font-size: 1.55rem; }
    .hero-title.line3 {
      font-size: 1.75rem;
      line-height: 1.25;
      /* 手機自動斷行（最多兩行） */
      max-width: 90%;
      margin: 0.45em auto;
    }
    .hero-text { bottom: 12%; }
  }

</style>
</head>

<body>

<!-- ========================= -->
<!--          HERO 封面        -->
<!-- ========================= -->

<section class="hero-wrap">

  <!-- 封面圖：直向／橫向都會自動等比完整呈現 -->
  <img src="qqball_final_00_hero_main.png" alt="封面職人手作場景" class="hero-img" />

  <div class="hero-text">
    <h1 class="hero-title line1">ＱＱ球職人手作</h1>
    <h2 class="hero-title line2">甜的剛好</h2>
    <h2 class="hero-title line3">心的溫度</h2>
  </div>

</section>

</body>
</html>
