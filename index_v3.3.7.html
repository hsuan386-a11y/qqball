  <style>
    :root{
      --bg:#fff8f1; --ink:#37281c; --ink-soft:#4b3a2b; --accent:#c6783a;
      --card:#fdf4ea; --card-2:#fdf8f3; --footer:#f3e4cf; --container-max:960px;
      --block-gap:3.5rem; --img-max-h:72vh; --hero-h:85vh;
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:"Noto Sans TC","Microsoft JhengHei",sans-serif;background:var(--bg);color:var(--ink);line-height:1.9;font-size:clamp(18px,2.2vw,20px);overflow-x:hidden;-webkit-font-smoothing:antialiased;text-rendering:optimizeLegibility;}
    img{max-width:100%;display:block;border-radius:12px;margin:auto;}
    .container{width:min(92%, var(--container-max));margin:auto;}
    .hero{position:relative;height:var(--hero-h);display:flex;justify-content:center;align-items:center;text-align:center;background:#140a00 url('/hero_main.png') center/cover no-repeat;overflow:hidden;isolation:isolate;}
    @media (min-width:834px) and (orientation:landscape){
      .hero{background-image:url('/hero_tablet.jpg');background-position:center bottom;background-size:contain;background-color:#140a00;}
    }
    .hero::before{content:"";position:absolute;inset:0;background:radial-gradient(circle at 50% 82%,rgba(255,210,130,.20),transparent 62%);mix-blend-mode:screen;animation:glowPulse 8s ease-in-out infinite;}
    @keyframes glowPulse{0%,100%{opacity:.32;}50%{opacity:.50;}}
    .hero-text{position:relative;z-index:2;color:#fff;padding:0 1rem;filter:drop-shadow(0 2px 6px rgba(0,0,0,.3));}
    .hero-text h1{font-size:clamp(2.3rem,4.3vw,3.3rem);font-weight:800;background:linear-gradient(180deg,#fffaf0 0%,#f9d99e 50%,#e38f4d 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin-bottom:.6em;opacity:0;animation:fadeUp 1.1s ease-out .15s forwards, textGlow 5s ease-in-out 1.6s infinite;}
    .hero-subtitle,.hero-caption{opacity:0;transform:translateY(26px);animation:fadeUp 1.1s ease-out .35s forwards;}
    .hero-subtitle{font-size:1.35rem;color:#f3cf96;margin-bottom:.42em;}
    .hero-caption{font-size:1.08rem;color:#ffe7c2;margin-top:2.1em;}
    @keyframes fadeUp{to{opacity:1;transform:none;}}
    @keyframes textGlow{0%,100%{filter:brightness(1);}50%{filter:brightness(1.15);}}
    .viewtip{display:none;background:#fff4e5;color:#6b4a2d;border:1px solid #f1d2b4;border-radius:12px;margin:1rem auto 0;padding:.75rem 1rem;width:min(92%, var(--container-max));font-size:.98rem;}
    @media (min-width:834px) and (max-width:1366px) and (orientation:landscape){.viewtip{display:block;}}
    main{padding:2.2rem 0 0;} section{scroll-snap-align:start;}
    .lead{background:var(--card);border-radius:16px;padding:1.8rem;margin:var(--block-gap) auto;box-shadow:0 2px 8px rgba(0,0,0,.05);}
    .lead h3{margin-bottom:.6rem;}
    .block{display:grid;grid-template-columns:1fr;gap:1.2rem;margin:var(--block-gap) auto;align-items:center;}
    @media (min-width:1200px){
      .block{grid-template-columns:1.05fr 1fr;}
      .block.reverse{grid-template-columns:1fr 1.05fr;}
      .block.reverse .txt{order:2;} .block.reverse .pic{order:1;}
    }
    .responsive-art{width:100%;max-width:850px;height:auto;max-height:var(--img-max-h);object-fit:contain;margin:auto;}
    @media (min-width:834px) and (orientation:landscape){.container{width:min(94%,1100px);} .responsive-art{max-width:min(100%,1000px);} .block{gap:1rem;}}
    .txt{padding:0 .1rem;}
    .txt h3{position:relative;font-weight:800;color:#5b3b1a;padding-left:.8em;margin-bottom:.6em;}
    .txt h3::before{content:"";position:absolute;left:0;top:.15em;bottom:.15em;width:4px;border-radius:2px;background:var(--accent);}
    .txt p{color:var(--ink-soft);margin:.9em 0 0;}
    .share{background:var(--card-2);text-align:center;border-radius:16px;padding:2rem 1.5rem;margin:calc(var(--block-gap) + .4rem) auto 2.8rem;box-shadow:0 2px 8px rgba(0,0,0,.05);}
    .share p{font-size:1.05rem;color:#4b3a2b;margin:.7em 0;}
    .share-buttons{display:flex;justify-content:center;gap:12px;margin-top:1.1rem;flex-wrap:wrap;}
    .share-buttons a{width:56px;height:56px;border-radius:50%;color:#fff;display:flex;justify-content:center;align-items:center;font-weight:700;transition:.25s;text-decoration:none;}
    .btn-line{background:#00c300;} .btn-fb{background:#1877f2;} .btn-th{background:#000;}
    .share-buttons a:hover{transform:scale(1.05);box-shadow:0 4px 12px rgba(0,0,0,.15);}
    footer{text-align:center;color:#5c4b3a;background:var(--footer);margin-top:3.3rem;padding:2.4rem 1rem 1.6rem;font-size:.95rem;border-top:1px solid #ead7c4;}
    footer a{color:#5c4b3a;text-decoration:underline;} footer .links{margin-top:.5rem;line-height:1.85;}
  </style>
