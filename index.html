  <style>
    :root {
      --bg:#fff8f1; --ink:#37281c; --accent:#c6783a;
      --hero-h:85vh;
    }
    body { margin:0; background:var(--bg); font-family:"Noto Sans TC",sans-serif; }
    .hero {
      position:relative; height:var(--hero-h);
      display:flex; justify-content:center; align-items:center; text-align:center;
      background:#140a00 url('/hero_main.png') center/cover no-repeat;
      overflow:hidden;
    }
    @media (min-width:834px) and (orientation:landscape){
      .hero{background-image:url('/hero_tablet.jpg');}
    }
    .hero::before {
      content:""; position:absolute; inset:0;
      background:radial-gradient(circle at 50% 82%,rgba(255,210,130,.20),transparent 62%);
      mix-blend-mode:screen; animation:glowPulse 8s ease-in-out infinite;
    }
    @keyframes glowPulse{0%,100%{opacity:.32;}50%{opacity:.50;}}
    .hero-text { position:relative; z-index:2; color:#fff; padding:0 1rem; }
    .hero-text h1 {
      font-size:clamp(2.3rem,4.3vw,3.3rem); font-weight:800;
      background:linear-gradient(180deg,#fffaf0 0%,#f9d99e 50%,#e38f4d 100%);
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      margin-bottom:.6em;
      animation:fadeUp 1.1s ease-out .15s forwards, textGlow 5s ease-in-out 1.6s infinite;
    }
    .hero-subtitle,.hero-caption {
      opacity:0; transform:translateY(26px);
      animation:fadeUp 1.1s ease-out .35s forwards;
    }
    .hero-subtitle { font-size:1.35rem; color:#f3cf96; margin-bottom:.42em; }
    .hero-caption { font-size:1.08rem; color:#ffe7c2; margin-top:2.1em; }
    @keyframes fadeUp{to{opacity:1;transform:none;}}
    @keyframes textGlow{0%,100%{filter:brightness(1);}50%{filter:brightness(1.15);}}
  </style>
</head>
<body>
  <section class="hero" aria-label="主視覺">
    <div class="hero-text">
      <h1>ＱＱ球職人手作</h1>
